<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario contacto"</title>
    <script src="https://kit.fontawesome.com/66f37b618c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="contact">
            <div class="texto">
                <i class="fas fa-envelope" style="font-size: 60px;color: aliceblue;"></i>
                <h1>Contact Us</h1>
            </div>
            
            <p>We would love <br> to hear
                from  <br>you!</p>
        </div>
        <form action="">
            <label for="name">First name</label>
            <input type="text" placeholder="Enter first name" name="name" id="name" class="input">
            <label for="last-name">Last name</label>
            <input type="text" placeholder="Enter last name" name="last-name" id="last-name" class="input">
            <label for="email"> E-mail </label>
            <input type="email" name="email" id="email" placeholder="Enter email" class="input" >
            <label for="text-area"></label>
            <label for="text-area">Comment</label>
            <textarea name="text-area" id="text-area"></textarea>
            <div class="caja-boton" >
                <input type="button" value="Submit" class="boton">
            </div>
        </form>
    </div>
    
</body>
</html>
